# services/infrastructure/docker/redis/redis.conf
# Redis Configuration for Wellness Companion AI

# === NETWORK ===
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# === GENERAL ===
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# === SNAPSHOTTING ===
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# === REPLICATION ===
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# === SECURITY ===
# requirepass set via environment variable
# Default password is set via REDIS_PASSWORD env var

# === CLIENTS ===
maxclients 10000

# === MEMORY MANAGEMENT ===
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# === LAZY FREEING ===
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# === APPEND ONLY MODE ===
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# === LUA SCRIPTING ===
lua-time-limit 5000

# === REDIS CLUSTER ===
# cluster-enabled no

# === SLOW LOG ===
slowlog-log-slower-than 10000
slowlog-max-len 128

# === LATENCY MONITOR ===
latency-monitor-threshold 0

# === EVENT NOTIFICATION ===
notify-keyspace-events ""

# === ADVANCED CONFIG ===
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# === KEY EXPIRATION ===
# Database-specific settings for different use cases:
# DB 0: Core Backend (sessions, rate limiting)
# DB 1: AI/ML Service (embeddings cache, model cache)  
# DB 2: Data Layer (query cache, processing status)
# DB 3: User Management (auth tokens, user sessions)